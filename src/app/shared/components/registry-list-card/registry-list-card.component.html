<mat-card>
  <mat-card-header>
    <mat-card-title>{{registryType}}</mat-card-title>
  </mat-card-header>

  <div class="mat-elevation-z8">
    <app-registry-list [registries]="cardRegistries"
                       [registryType]="registryType"
                       (add)="onAdd($event)"
                       (edit)="onEdit($event)">
    </app-registry-list>
  </div>
</mat-card>
