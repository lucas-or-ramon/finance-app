<mat-table mat-table [dataSource]="registries">
  <!-- Data Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Dia </mat-header-cell>
    <mat-cell class="center-cell" *matCellDef="let registry"> {{registry.date | date:'dd'}} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let registry"> {{registry.description }} </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell  *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let registry"> {{ registry.value | currency:'R$'}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let registry" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar">
        <mat-icon (click)="onEdit(registry)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Excluir">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
