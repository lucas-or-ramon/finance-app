<h1 mat-dialog-title>Deletar {{ registryType }}</h1>
<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      {{ registry.description }}
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warning" (click)="onDeleteRegistry()">Deletar</button>
  <button mat-raised-button (click)="onCancelDelete()">Cancelar</button>
</div>
