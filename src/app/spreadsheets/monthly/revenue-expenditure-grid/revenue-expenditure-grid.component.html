<mat-grid-list cols="2" rowHeight="2:0.5">
  <mat-grid-tile>
    <mat-card class="card-list-registries">
      <mat-card-header class="display-flex mat-card-header-revenue">
          <div class="flex-item-1 title-card">
            <mat-card-title>Receitas</mat-card-title>
          </div>
          <div class="flex-item-1 total-card">
            <mat-card-title>{{ revenue.total | currency: 'R$' }}</mat-card-title>
          </div>
      </mat-card-header>

      <div class="mat-elevation-z8">
        <app-registry-list [registries]="revenue.registries"
                           [registryType]="'revenue'"
                           (add)="onAdd($event)"
                           (edit)="onEdit($event)"
                           (delete)="onDelete($event)">
        </app-registry-list>
      </div>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="card-list-registries">
      <mat-card-header class="display-flex mat-card-header-expenditure">
        <div class="flex-item-1 title-card">
          <mat-card-title>Despesas</mat-card-title>
        </div>
        <div class="flex-item-1 total-card">
          <mat-card-title>{{ expenditure.total | currency: 'R$' }}</mat-card-title>
        </div>
      </mat-card-header>

      <div class="mat-elevation-z8">
        <app-registry-list [registries]="expenditure.registries"
                           [creditCards]="creditCards"
                           [registryType]="'expenditure'"
                           (add)="onAdd($event)"
                           (edit)="onEdit($event)"
                           (delete)="onDelete($event)">
        </app-registry-list>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
