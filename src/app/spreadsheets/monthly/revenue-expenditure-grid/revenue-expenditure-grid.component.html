<mat-grid-list cols="2">
  <mat-grid-tile>
    <app-registry-list-card class="card-list-registries" *ngIf="revenues$ | async as revenues; else loading"
                            [cardRegistries]="revenues"
                            [registryType]="'revenue'"
                            (add)="onAdd($event)"
                            (edit)="onEdit($event)">
    </app-registry-list-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-registry-list-card class="card-list-registries" *ngIf="expenditures$ | async as expenditure; else loading"
                            [cardRegistries]="expenditure"
                            [registryType]="'expenditure'"
                            (add)="onAdd($event)"
                            (edit)="onEdit($event)">
    </app-registry-list-card>
  </mat-grid-tile>
</mat-grid-list>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
