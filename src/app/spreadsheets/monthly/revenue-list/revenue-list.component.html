<mat-table mat-table [dataSource]="revenues">
  <!-- Data Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Dia de Recebimento </mat-header-cell>
    <mat-cell class="center-cell" *matCellDef="let revenue"> {{revenue.date | date:'dd'}} </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let revenue"> {{revenue.description }} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell class="center-cell" *matCellDef="let revenue">
      <mat-icon class="{{ revenue.status | colorStatus }}" aria-hidden="false" aria-label="Status Icon" fontIcon="{{ revenue.status | status }}">{{
        revenue.status | status }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell  *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let revenue"> {{ revenue.value | currency:'R$'}} </mat-cell>
  </ng-container>

  <!-- Recurrence Column -->
  <ng-container matColumnDef="recurrence">
    <mat-header-cell *matHeaderCellDef> Recorrência </mat-header-cell>
    <mat-cell class="center-cell" *matCellDef="let revenue">
      <div *ngIf="revenue.recurrence.type != 'INSTALLMENTS'; else installments_info">
        <mat-icon aria-hidden="false" aria-label="Recurrence Icon" fontIcon="{{ revenue.recurrence.type | recurrence }}">{{ revenue.recurrence.type | recurrence }}</mat-icon>
      </div>
      <ng-template #installments_info>{{ revenue.paid }} / {{ revenue.total }}</ng-template>
    </mat-cell>
  </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar Receita">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let revenue" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Receita">
        <mat-icon (click)="onEdit(revenue)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Excluir Receita">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
